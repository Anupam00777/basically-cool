<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basically-cool</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arima"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arima", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .navbar {
        width: 100vw;
        height: 8vh;
        background-color: black;
        position: sticky;
        top: 0;
      }
      .flex {
        display: flex;
      }
      .section {
        min-height: 20vh;
        width: auto;
        margin: 25px;
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 5px 5px 20px;
      }
      .wrapper {
        width: 100vw;
        height: 100%;
        padding: 10px 0px;
        background: linear-gradient(228deg, #800df0, #0dd0f0, #cdf00d, #f00d0d);
        background-size: 800% 800%;

        -webkit-animation: GradientAnimation 18s ease infinite;
        -moz-animation: GradientAnimation 18s ease infinite;
        -o-animation: GradientAnimation 18s ease infinite;
        animation: GradientAnimation 18s ease infinite;
      }

      @-webkit-keyframes GradientAnimation {
        0% {
          background-position: 0% 32%;
        }
        50% {
          background-position: 100% 69%;
        }
        100% {
          background-position: 0% 32%;
        }
      }
      @-moz-keyframes GradientAnimation {
        0% {
          background-position: 0% 32%;
        }
        50% {
          background-position: 100% 69%;
        }
        100% {
          background-position: 0% 32%;
        }
      }
      @-o-keyframes GradientAnimation {
        0% {
          background-position: 0% 32%;
        }
        50% {
          background-position: 100% 69%;
        }
        100% {
          background-position: 0% 32%;
        }
      }
      @keyframes GradientAnimation {
        0% {
          background-position: 0% 32%;
        }
        50% {
          background-position: 100% 69%;
        }
        100% {
          background-position: 0% 32%;
        }
      }
      .head {
        text-align: center;
        margin: 10px 0px;
      }
      .image {
        width: 30%;
      }
      .words {
        width: 70%;
      }
      #img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="me"></div>
    </div>
    <div class="wrapper">
      <div class="section">
        <div class="intro">
          <div class="head"><h2>Check out some of my projects</h2></div>
          <div class="image flex">
            <img
              id="img"
              src="https://wallpapercave.com/wp/wp10616085.jpg"
              alt="img"
              srcset=""
            />
          </div>
          <div class="words flex">
            <p>
              I have been developing for quite a while now. Everything I have
              made will be live through this site. I will continue to add
              Everything I make in future.
            </p>
          </div>
        </div>
      </div>
      <div class="section"></div>
      <div class="section"></div>
    </div>
  </body>
</html>
